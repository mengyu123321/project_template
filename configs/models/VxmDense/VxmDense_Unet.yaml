model:
    class_path: models.models.vxm_dense.VxmDense
    init_args:
        backbone:
            class_path: models.backbones.Unet.Unet
            init_args:
                inshape: [ 608, 608 ]
                infeats: 6
        inshape: [ 608, 608 ]
        final_nf: 16
        loss_config:
            img:
                module:
                    class_path: models.losses.losses.NCC
                weight: 1.0
            grad:
                module:
                    class_path: models.losses.losses.Grad
                    init_args:
                        penalty: 2
                        loss_mult: 81
                weight: 1.0
            seg:
                module:
                    class_path: models.losses.losses.Dice
                weight: 1.0
        optimizer_config:
            optimizer:
                type: AdamW
                lr: 1.0e-3
                weight_decay: 0.01
            lr_scheduler:
                scheduler:
                    type: ReduceLROnPlateau
                    mode: min
                    factor: 0.1
                    patience: 5
                    cooldown: 2
                monitor: train/loss
                warmup_config:
                    warmup_iters: 500