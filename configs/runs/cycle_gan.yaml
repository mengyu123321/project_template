__import__:
    import_config: &import_config
        __base__:
            - ../default_runtime.yaml
            - ../datasets/DualCervix/DualCervix_color.yaml
            - ../models/GAN/CycleGAN.yaml

        data:
            class_path: datasets.DualCervix.DualCervixDataModule
            init_args:
                data_loader_config:
                    batch_size: 32
                    num_workers: 8
                    prefetch_factor: 4
        trainer:
            logger:
                class_path: utils.loggers.wandb.WandbNamedLogger
                init_args:
                    name: cycle_gan_ResnetGenerator_NLayerDiscriminator_color
                    offline: false
            # debug
            limit_train_batches: 1.0
            limit_val_batches: 1.0
            limit_test_batches: 1.0
            limit_predict_batches: 1.0
            fast_dev_run: false
            overfit_batches: 0.0
            # train
            max_epochs: null
            min_epochs: null
            max_steps: -1
            min_steps: null
            max_time: null
            # gradient clip
            gradient_clip_val: null
            gradient_clip_algorithm: null

predict:
    ckpt_path: null
    trainer:
        logger: false
    <<: *import_config
fit:
    ckpt_path: null
    <<: *import_config
test:
    ckpt_path: null
    <<: *import_config
validate:
    ckpt_path: null
    <<: *import_config
tune:
    <<: *import_config
